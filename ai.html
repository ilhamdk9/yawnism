<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gladiator AI Arena - Parkour Update</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #050510, #0a0f1e, #151a2e);
            font-family: 'Segoe UI', 'Inter', 'Arial', sans-serif;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 100;
        }

        .hud-top {
            text-align: center;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 10px 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            margin: 0 auto;
            max-width: 600px;
            z-index: 101;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff0080, #00ffea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
        }

        .status {
            font-size: 13px;
            font-weight: 600;
            color: #aaddff;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .stats-container {
            position: absolute;
            top: 100px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: none;
        }

        .stats-panel {
            background: rgba(10, 15, 30, 0.8);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 240px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
            transition: transform 0.2s;
        }

        .stats-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 4px;
        }

        .stats-row:last-child {
            margin-bottom: 0;
            border: none;
        }

        .p1-text {
            color: #ff3a76;
            font-weight: bold;
            text-align: right;
            padding-right: 8px;
        }

        .p2-text {
            color: #3aff76;
            font-weight: bold;
            text-align: left;
            padding-left: 8px;
        }

        .stat-label {
            color: #888;
            font-weight: 600;
            font-size: 10px;
        }

        .stat-value {
            color: white;
            font-weight: 800;
            font-size: 13px;
        }

        .stat-value.p1 {
            color: #ff3a76;
            text-align: right;
            padding-right: 8px;
        }

        .stat-value.p2 {
            color: #3aff76;
            text-align: left;
            padding-left: 8px;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: auto;
            z-index: 103;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            color: #eee;
            backdrop-filter: blur(5px);
            transition: all 0.2s;
            font-size: 12px;
            text-align: left;
            min-width: 160px;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-5px);
            border-color: rgba(0, 255, 234, 0.5);
        }

        .controls button.primary {
            background: linear-gradient(90deg, #ff0080aa, #ff5500aa);
            border: none;
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
        }

        /* HP BARS */
        .label-container {
            position: absolute;
            transform: translate(-50%, -100px);
            text-align: center;
            pointer-events: none;
            z-index: 90;
            transition: top 0.1s, left 0.1s;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.5));
        }

        .name-tag {
            font-size: 11px;
            font-weight: 900;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 40, 0.9));
            padding: 4px 10px;
            border-radius: 4px;
            margin-bottom: 5px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 2px 4px black;
        }

        .hp-container {
            width: 80px;
            height: 8px;
            background: #222;
            border-radius: 4px;
            overflow: hidden;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
        }

        .hp-damage-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: #ffffff;
            transition: width 0.8s ease 0.2s;
            z-index: 1;
        }

        .hp-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            transition: width 0.2s ease;
            z-index: 2;
        }

        .shake-anim {
            animation: shake 0.3s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0) translate(-50%, -100px);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0) translate(-50%, -100px);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-3px, 0, 0) translate(-50%, -100px);
            }

            40%,
            60% {
                transform: translate3d(3px, 0, 0) translate(-50%, -100px);
            }
        }

        .item-notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 8px;
            border-left: 4px solid;
            text-align: center;
            z-index: 2000;
            animation: slideDownFade 2.5s forwards;
            pointer-events: none;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.6);
            min-width: 250px;
        }

        @keyframes slideDownFade {
            0% {
                opacity: 0;
                transform: translate(-50%, -20px);
            }

            15% {
                opacity: 1;
                transform: translate(-50%, 0);
            }

            80% {
                opacity: 1;
                transform: translate(-50%, 0);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -10px);
            }
        }

        .notification-title {
            font-size: 16px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notification-desc {
            font-size: 12px;
            color: #ccc;
        }

        .pop-text {
            position: absolute;
            font-weight: 900;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 1s forwards;
            -webkit-text-stroke: 1px black;
            z-index: 95;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }

            20% {
                transform: translateY(-20px) scale(1.3);
                opacity: 1;
            }

            100% {
                transform: translateY(-80px) scale(1);
                opacity: 0;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050510;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loading-text {
            font-size: 20px;
            font-weight: bold;
            color: #00ffea;
            margin-bottom: 10px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            50% {
                opacity: 0.5;
            }
        }

        .thought-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            color: black;
            padding: 6px 12px;
            border-radius: 12px;
            border-bottom-left-radius: 0;
            font-size: 12px;
            font-weight: 800;
            pointer-events: none;
            z-index: 92;
            transform: translate(-50%, -130%);
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            animation: fadeThought 2s forwards;
            border: 2px solid #000;
        }

        @keyframes fadeThought {
            0% {
                opacity: 0;
                transform: translate(-50%, -110%) scale(0.8);
            }

            10% {
                opacity: 1;
                transform: translate(-50%, -130%) scale(1);
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -150%);
            }
        }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
</head>

<body>
    <div id="loading" class="loading-overlay">
        <div class="loading-text">INSTALLING JUMP MODULES...</div>
    </div>
    <div id="ui-layer" style="display: none;">
        <div class="hud-top">
            <h1>NEON ARENA v2.7</h1>
            <div class="status" id="status-text">PARKOUR MODE ACTIVE</div>
        </div>
        <div class="stats-container">
            <div class="stats-panel">
                <div class="stats-row"
                    style="justify-content: center; font-weight: 900; letter-spacing: 1px; color:#fff;">COMBAT LOG</div>
                <div class="stats-row"><span class="p1-text">RED</span><span class="stat-label">VS</span><span
                        class="p2-text">GREEN</span></div>
                <div class="stats-row"><span class="stat-value p1" id="stat-lvl-p1">1</span><span
                        class="stat-label">LEVEL</span><span class="stat-value p2" id="stat-lvl-p2">1</span></div>
                <div class="stats-row"><span class="stat-value p1" id="stat-dmg-p1">0</span><span
                        class="stat-label">DAMAGE</span><span class="stat-value p2" id="stat-dmg-p2">0</span></div>
                <div class="stats-row"><span class="stat-value p1" id="stat-wins-p1">0</span><span
                        class="stat-label">WINS</span><span class="stat-value p2" id="stat-wins-p2">0</span></div>
            </div>
        </div>
        <div class="controls">
            <button class="primary" onclick="spawnMultipleItems()">üéÅ SPAWN ITEMS</button>
            <button onclick="setSpeed(3)">‚ö° SPEED: ULTRA</button>
            <button onclick="setSpeed(2)">‚è© SPEED: FAST</button>
            <button onclick="setSpeed(1)">‚ñ∂ SPEED: NORMAL</button>
            <button onclick="manualReset()">üîÑ RESET MATCH</button>
        </div>
        <div id="overlay-root"></div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const GRID = 10;
        const TILE = 4;
        let SPEED = 500;
        let loopId;

        const C_BG = 0x050510;
        const C_WALL = 0x2a3045;
        const C_P1 = 0xff3a76;
        const C_P2 = 0x3aff76;
        const C_NEON = 0x00ffea;

        const ITEM_DB = [
            { id: 'MEDKIT', col: 0xff5555, geo: 'Box', txt: "HEAL", desc: "+50 HP", val: 50 },
            { id: 'WEAPON', col: 0x70a1ff, geo: 'Cone', txt: "RAILGUN", desc: "Range + DMG", val: 20 },
            { id: 'SHIELD', col: 0x00d2d3, geo: 'Icosa', txt: "SHIELD", desc: "Max HP +40", val: 40 },
            { id: 'CLONE', col: 0xaa00ff, geo: 'Capsule', txt: "CLONE", desc: "Summon Ally", val: 1 },
            { id: 'BOMB', col: 0xffaa00, geo: 'Sphere', txt: "BOMB", desc: "Area Dmg", val: 30 },
            { id: 'POWER', col: 0xff00ff, geo: 'Octa', txt: "POWER", desc: "Dmg Boost", val: 15 }
        ];

        window.gameStats = {
            p1: { lvl: 1, wins: 0, totalDmg: 0, items: 0 },
            p2: { lvl: 1, wins: 0, totalDmg: 0, items: 0 }
        };

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(C_BG);
        scene.fog = new THREE.FogExp2(C_BG, 0.008);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 65, 75);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxPolarAngle = Math.PI / 2.2;
        controls.minDistance = 20;
        controls.maxDistance = 120;

        const ambLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(30, 80, 40);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 2048;
        dirLight.shadow.mapSize.height = 2048;
        scene.add(dirLight);

        const pLight1 = new THREE.PointLight(C_P1, 2, 40);
        pLight1.position.set(-20, 10, -20);
        scene.add(pLight1);

        const pLight2 = new THREE.PointLight(C_P2, 2, 40);
        pLight2.position.set(20, 10, 20);
        scene.add(pLight2);

        const mapGroup = new THREE.Group();
        const itemGroup = new THREE.Group();
        const effectGroup = new THREE.Group();
        const projectileGroup = new THREE.Group();
        scene.add(mapGroup);
        scene.add(itemGroup);
        scene.add(effectGroup);
        scene.add(projectileGroup);

        let mapData = [];
        let p1, p2;
        let items = [];
        let cameraShake = 0;

        // --- MAP GENERATION (Less dense to help movement) ---
        function createMap() {
            mapGroup.clear();
            mapData = [];
            const off = (GRID * TILE) / 2 - TILE / 2;

            const matWall = new THREE.MeshStandardMaterial({ color: C_WALL, roughness: 0.2, metalness: 0.5 });
            const matFloor1 = new THREE.MeshStandardMaterial({ color: 0x1a1f35, roughness: 0.8 });
            const matFloor2 = new THREE.MeshStandardMaterial({ color: 0x202540, roughness: 0.8 });

            for (let z = 0; z < GRID; z++) {
                let row = [];
                for (let x = 0; x < GRID; x++) {
                    let centerSafe = (x > 3 && x < 6 && z > 3 && z < 6);
                    // Reduced wall chance from 0.85 to 0.88 for slightly more space
                    let isWall = (!centerSafe && Math.random() > 0.88 && !(x < 2 && z < 2) && !(x > 7 && z > 7)) ? 1 : 0;

                    row.push(isWall);
                    const px = (x * TILE) - off;
                    const pz = (z * TILE) - off;

                    if (isWall) {
                        const m = new THREE.Mesh(new THREE.BoxGeometry(TILE, 4, TILE), matWall);
                        m.position.set(px, 2, pz);
                        m.castShadow = true;
                        m.receiveShadow = true;
                        const edge = new THREE.Mesh(new THREE.BoxGeometry(TILE - 0.2, 0.2, TILE - 0.2), new THREE.MeshBasicMaterial({ color: C_NEON }));
                        edge.position.y = 2.1;
                        m.add(edge);
                        mapGroup.add(m);
                    } else {
                        const m = new THREE.Mesh(new THREE.BoxGeometry(TILE, 0.4, TILE), (x + z) % 2 ? matFloor1 : matFloor2);
                        m.position.set(px, 0, pz);
                        m.receiveShadow = true;
                        mapGroup.add(m);
                    }
                }
                mapData.push(row);
            }
        }

        // --- BOT CLASS ---
        class Bot {
            constructor(id, color, x, z, stats) {
                this.id = id;
                this.color = color;
                this.x = x;
                this.z = z;
                this.currX = x * TILE;
                this.currZ = z * TILE;
                this.currY = 0; // Added for jumping
                this.maxHp = 100 + ((stats.lvl - 1) * 20);
                this.hp = this.maxHp;
                this.stats = stats;
                this.dmgMod = 0;
                this.range = 1;
                this.recentPath = [];
                this.activeClones = [];
                this.uiEl = null;
                this.isJumping = false; // Jump State

                // Mesh Construction
                this.mesh = new THREE.Group();
                const bodyMat = new THREE.MeshStandardMaterial({ color: color, roughness: 0.3, metalness: 0.7, emissive: color, emissiveIntensity: 0.2 });
                const body = new THREE.Mesh(new THREE.CapsuleGeometry(1.2, 2.5, 4, 16), bodyMat);
                body.position.y = 2.5;
                body.castShadow = true;
                this.mesh.add(body);

                const visor = new THREE.Mesh(new THREE.BoxGeometry(1.4, 0.6, 1), new THREE.MeshBasicMaterial({ color: 0xffffff }));
                visor.position.set(0, 3.2, 0.8);
                this.mesh.add(visor);

                this.arm = new THREE.Mesh(new THREE.BoxGeometry(0.5, 2, 0.5), new THREE.MeshStandardMaterial({ color: 0x888888 }));
                this.arm.position.set(1.4, 2, 0.5);
                this.arm.rotation.x = Math.PI / 2;
                this.mesh.add(this.arm);

                scene.add(this.mesh);
                this.updateUI();
            }

            updatePos() {
                const off = (GRID * TILE) / 2 - TILE / 2;

                // If Jumping, position is handled by jump animation loop
                if (!this.isJumping) {
                    const tx = (this.x * TILE) - off;
                    const tz = (this.z * TILE) - off;
                    this.currX += (tx - this.currX) * 0.2;
                    this.currZ += (tz - this.currZ) * 0.2;
                    this.mesh.position.set(this.currX, 0, this.currZ);
                }

                const enemy = this.id === 'RED' ? p2 : p1;
                if (enemy && enemy.mesh) {
                    this.mesh.lookAt(enemy.mesh.position.x, this.mesh.position.y, enemy.mesh.position.z);
                }

                // Update Clones
                this.activeClones.forEach(clone => {
                    const ctx = (clone.x * TILE) - off;
                    const ctz = (clone.z * TILE) - off;
                    clone.currX += (ctx - clone.currX) * 0.2;
                    clone.currZ += (ctz - clone.currZ) * 0.2;
                    clone.mesh.position.set(clone.currX, 0, clone.currZ);
                    clone.mesh.lookAt(enemy.mesh.position.x, 2.5, enemy.mesh.position.z);
                });

                this.updateUI();
            }

            // NEW: JUMP MECHANIC
            jumpTo(targetX, targetZ) {
                if (this.isJumping) return;
                this.isJumping = true;

                const off = (GRID * TILE) / 2 - TILE / 2;
                const startPos = this.mesh.position.clone();
                const endPos = new THREE.Vector3((targetX * TILE) - off, 0, (targetZ * TILE) - off);

                this.x = targetX;
                this.z = targetZ;
                this.currX = endPos.x;
                this.currZ = endPos.z;

                let t = 0;
                const jumpHeight = 6;
                const duration = 25; // frames

                this.showThought("JUMP!", "#00ff00");

                const jumpAnim = setInterval(() => {
                    t++;
                    const progress = t / duration;

                    // Lerp X/Z
                    this.mesh.position.x = startPos.x + (endPos.x - startPos.x) * progress;
                    this.mesh.position.z = startPos.z + (endPos.z - startPos.z) * progress;

                    // Parabola Y
                    this.mesh.position.y = Math.sin(progress * Math.PI) * jumpHeight;

                    if (t >= duration) {
                        clearInterval(jumpAnim);
                        this.mesh.position.y = 0;
                        this.isJumping = false;
                        checkItemPickup(this); // Check item on landing
                    }
                }, 16);
            }

            spawnClone() {
                const off = (GRID * TILE) / 2 - TILE / 2;
                const cloneMesh = this.mesh.clone();
                cloneMesh.traverse((child) => {
                    if (child.isMesh) {
                        child.material = child.material.clone();
                        child.material.transparent = true;
                        child.material.opacity = 0.4;
                        child.material.emissiveIntensity = 0.8;
                    }
                });

                let cx = this.x + (Math.random() > 0.5 ? 1 : -1);
                let cz = this.z + (Math.random() > 0.5 ? 1 : -1);
                if (!isValid(cx, cz)) { cx = this.x; cz = this.z; }

                cloneMesh.position.set((cx * TILE) - off, 0, (cz * TILE) - off);
                scene.add(cloneMesh);

                this.activeClones.push({
                    mesh: cloneMesh,
                    x: cx, z: cz,
                    currX: (cx * TILE) - off,
                    currZ: (cz * TILE) - off,
                    life: 5
                });

                this.showThought("Kage Bunshin!");
            }

            updateUI() {
                const v = this.mesh.position.clone().add(new THREE.Vector3(0, 6, 0));
                v.project(camera);

                if (this.uiEl && !document.body.contains(this.uiEl) && !document.getElementById('overlay-root').contains(this.uiEl)) {
                    this.uiEl = null;
                }

                if (Math.abs(v.x) > 1 || Math.abs(v.y) > 1 || v.z > 1) {
                    if (this.uiEl) this.uiEl.style.display = 'none';
                    return;
                }

                if (!this.uiEl) {
                    this.uiEl = document.createElement('div');
                    this.uiEl.className = 'label-container';
                    this.uiEl.innerHTML = `
                        <div class="name-tag" style="color:${'#' + this.color.toString(16)}">${this.id} LV.${this.stats.lvl}</div>
                        <div class="hp-container">
                            <div class="hp-damage-fill"></div>
                            <div class="hp-fill"></div>
                        </div>
                    `;
                    document.getElementById('overlay-root').appendChild(this.uiEl);
                }

                this.uiEl.style.display = 'block';
                this.uiEl.style.left = ((v.x * 0.5 + 0.5) * window.innerWidth) + 'px';
                this.uiEl.style.top = ((-(v.y * 0.5) + 0.5) * window.innerHeight) + 'px';

                const pct = Math.max(0, (this.hp / this.maxHp) * 100);
                const fill = this.uiEl.querySelector('.hp-fill');
                const damageFill = this.uiEl.querySelector('.hp-damage-fill');

                let hpColor = '#' + this.color.toString(16);
                if (pct < 30) hpColor = '#ff0000';

                fill.style.width = pct + '%';
                fill.style.background = hpColor;
                damageFill.style.width = pct + '%';
            }

            shakeUI() {
                if (this.uiEl) {
                    this.uiEl.classList.remove('shake-anim');
                    void this.uiEl.offsetWidth;
                    this.uiEl.classList.add('shake-anim');
                }
            }

            showThought(text) {
                const el = document.createElement('div');
                el.className = 'thought-bubble';
                el.innerText = text;
                const v = this.mesh.position.clone().add(new THREE.Vector3(0, 6, 0));
                v.project(camera);
                el.style.left = ((v.x * 0.5 + 0.5) * window.innerWidth) + 'px';
                el.style.top = ((-(v.y * 0.5) + 0.5) * window.innerHeight) + 'px';
                document.getElementById('overlay-root').appendChild(el);
                setTimeout(() => el.remove(), 2000);
            }

            attackAnim() {
                this.arm.rotation.x = -Math.PI / 4;
                setTimeout(() => { this.arm.rotation.x = Math.PI / 2; }, 150);
            }

            destroy() {
                scene.remove(this.mesh);
                if (this.uiEl) this.uiEl.remove();
                this.activeClones.forEach(c => scene.remove(c.mesh));
            }
        }

        // --- GAME LOGIC ---

        function isValid(x, z) { return x >= 0 && x < GRID && z >= 0 && z < GRID; }

        // Revised Walkable: Allows jumping logic to call it
        function isWalkable(x, z, enemy) {
            return isValid(x, z) && mapData[z][x] === 0 && !(x === enemy.x && z === enemy.z);
        }

        function isWall(x, z) {
            return isValid(x, z) && mapData[z][x] === 1;
        }

        function getDistance(x1, z1, x2, z2) { return Math.abs(x1 - x2) + Math.abs(z1 - z2); }

        function runTurn() {
            if (p1.hp <= 0 || p2.hp <= 0) return;
            manageClones(p1, p2);
            manageClones(p2, p1);
            botDecision(p1, p2);
            setTimeout(() => botDecision(p2, p1), SPEED / 2);
        }

        function manageClones(owner, enemy) {
            for (let i = owner.activeClones.length - 1; i >= 0; i--) {
                const clone = owner.activeClones[i];
                const dist = getDistance(clone.x, clone.z, enemy.x, enemy.z);

                if (dist <= 1.5) {
                    applyDamage(enemy, 15);
                    spawnPop("CLONE HIT!", clone.mesh.position, '#aa00ff');
                    createHitEffect(enemy.mesh.position);
                    clone.life = 0;
                } else {
                    const dx = Math.sign(enemy.x - clone.x);
                    const dz = Math.sign(enemy.z - clone.z);
                    // Simple cloning move (no jump)
                    if (isWalkable(clone.x + dx, clone.z + dz, enemy)) { clone.x += dx; clone.z += dz; }
                    else if (isWalkable(clone.x + dx, clone.z, enemy)) { clone.x += dx; }
                    else if (isWalkable(clone.x, clone.z + dz, enemy)) { clone.z += dz; }
                    clone.life--;
                }

                if (clone.life <= 0) {
                    createPickupEffect(clone.mesh.position, 0xaa00ff);
                    scene.remove(clone.mesh);
                    owner.activeClones.splice(i, 1);
                }
            }
        }

        function botDecision(bot, enemy) {
            if (bot.hp <= 0 || bot.isJumping) return;

            const dist = getDistance(bot.x, bot.z, enemy.x, enemy.z);
            const attackRange = bot.range + (bot.range > 1 ? 0 : 0.5);

            // 1. COMBAT CHECK
            if (dist <= attackRange) {
                bot.attackAnim();

                if (dist > 1.5) {
                    createLaserEffect(bot.mesh.position, enemy.mesh.position, bot.color);
                    bot.showThought("Snipe!");
                } else {
                    createHitEffect(enemy.mesh.position.clone().add(new THREE.Vector3(0, 1, 0)));
                }

                let hitChance = 0.85;
                if (enemy.stats.lvl > bot.stats.lvl) hitChance = 0.95;
                if (bot.stats.lvl > enemy.stats.lvl) hitChance = 0.75;

                if (Math.random() < hitChance) {
                    const dmg = Math.floor(15 + (bot.stats.lvl * 2) + bot.dmgMod + (Math.random() * 5));

                    setTimeout(() => {
                        applyDamage(enemy, dmg);
                        bot.stats.totalDmg += dmg;
                        spawnPop(`-${dmg}`, enemy.mesh.position, '#ff5555');
                        createHitEffect(enemy.mesh.position);
                        if (enemy.hp <= 0) handleWin(bot, enemy);
                    }, 200);

                } else {
                    setTimeout(() => spawnPop("MISS", enemy.mesh.position, '#aaa'), 200);
                    bot.showThought("Missed!");
                }
                updateStats();
                return;
            }

            // 2. ITEM SEEKING
            let closestItem = null;
            let minItemDist = 99;
            items.forEach(it => {
                const d = getDistance(bot.x, bot.z, it.userData.x, it.userData.z);
                if (d < minItemDist && d < 6) {
                    minItemDist = d;
                    closestItem = it;
                }
            });

            if (closestItem) {
                moveTowards(bot, closestItem.userData.x, closestItem.userData.z, enemy);
                if (!bot.isJumping) bot.showThought("Item!");
                checkItemPickup(bot);
                return;
            }

            // 3. HUNTING
            if (dist < 8) {
                moveTowards(bot, enemy.x, enemy.z, enemy);
                if (!bot.isJumping && Math.random() > 0.9) bot.showThought("Target Acquired");
                checkItemPickup(bot);
                return;
            }

            // 4. RANDOM EXPLORATION
            const moves = [{ x: 0, z: 1 }, { x: 0, z: -1 }, { x: 1, z: 0 }, { x: -1, z: 0 }];
            const validMoves = moves.filter(m => isWalkable(bot.x + m.x, bot.z + m.z, enemy));

            if (validMoves.length > 0) {
                let bestMove = validMoves[0];
                let bestScore = -999;
                validMoves.forEach(m => {
                    let score = Math.random() * 10;
                    const tx = bot.x + m.x;
                    const tz = bot.z + m.z;
                    if (bot.recentPath.some(p => p.x === tx && p.z === tz)) score -= 50;
                    if (score > bestScore) { bestScore = score; bestMove = m; }
                });
                // Normal move (no jump needed for exploring empty space)
                bot.x += bestMove.x;
                bot.z += bestMove.z;
                bot.recentPath.push({ x: bot.x, z: bot.z });
                if (bot.recentPath.length > 4) bot.recentPath.shift();
                checkItemPickup(bot);
            }
        }

        // --- IMPROVED MOVEMENT WITH JUMP ---
        function moveTowards(bot, tx, tz, enemy) {
            const dx = Math.sign(tx - bot.x);
            const dz = Math.sign(tz - bot.z);
            let nextX = bot.x;
            let nextZ = bot.z;
            let blocked = false;

            // Try primary direction
            if (dx !== 0 && dz !== 0) {
                if (isWalkable(bot.x + dx, bot.z + dz, enemy)) { nextX += dx; nextZ += dz; }
                else if (isWalkable(bot.x + dx, bot.z, enemy)) { nextX += dx; }
                else if (isWalkable(bot.x, bot.z + dz, enemy)) { nextZ += dz; }
                else blocked = true;
            } else if (dx !== 0) {
                if (isWalkable(bot.x + dx, bot.z, enemy)) nextX += dx;
                else blocked = true;
            } else if (dz !== 0) {
                if (isWalkable(bot.x, bot.z + dz, enemy)) nextZ += dz;
                else blocked = true;
            }

            // JUMP LOGIC: If blocked by a wall, check if we can jump over it
            if (blocked) {
                // Determine block direction
                let jumpTargetX = bot.x + (dx * 2);
                let jumpTargetZ = bot.z + (dz * 2);

                // Check if the thing blocking us IS a wall (mapData 1)
                const blockX = bot.x + dx;
                const blockZ = bot.z + dz;

                if (isWall(blockX, blockZ) && isWalkable(jumpTargetX, jumpTargetZ, enemy)) {
                    // JUMP!
                    bot.jumpTo(jumpTargetX, jumpTargetZ);
                    return; // Jump handles the movement
                } else {
                    // Try random unstuck if can't jump
                    const moves = [{ x: 1, z: 0 }, { x: -1, z: 0 }, { x: 0, z: 1 }, { x: 0, z: -1 }];
                    const valid = moves.filter(m => isWalkable(bot.x + m.x, bot.z + m.z, enemy));
                    if (valid.length > 0) {
                        const m = valid[Math.floor(Math.random() * valid.length)];
                        bot.x += m.x; bot.z += m.z;
                    }
                }
            } else {
                // Normal move
                bot.x = nextX;
                bot.z = nextZ;
            }
        }

        function applyDamage(bot, amount) {
            bot.hp -= amount;
            bot.shakeUI();
            cameraShake = 0.5;
        }

        function checkItemPickup(bot) {
            const idx = items.findIndex(i => i.userData.x === bot.x && i.userData.z === bot.z);
            if (idx !== -1) {
                const it = items[idx];
                const meta = it.userData.meta;

                if (meta.id === 'BOMB') {
                    const enemy = bot.id === 'RED' ? p2 : p1;
                    bot.showThought("BOMB OUT!");
                    throwBombAnim(bot.mesh.position, enemy.mesh.position, () => {
                        applyDamage(enemy, 30);
                        spawnPop("-30", enemy.mesh.position, '#ffaa00');
                        createHitEffect(enemy.mesh.position, 2.0);
                    });
                } else {
                    applyItemEffect(bot, meta);
                    spawnPop(meta.txt, bot.mesh.position, '#' + meta.col.toString(16));
                    spawnNotification(bot.id, meta);
                    createPickupEffect(bot.mesh.position, meta.col);
                }

                itemGroup.remove(it);
                items.splice(idx, 1);
            }
        }

        function applyItemEffect(bot, meta) {
            switch (meta.id) {
                case 'MEDKIT': bot.hp = Math.min(bot.maxHp, bot.hp + meta.val); break;
                case 'SHIELD': bot.maxHp += meta.val; bot.hp += meta.val; break;
                case 'WEAPON': bot.dmgMod += 5; bot.range += 3; bot.arm.material.color.setHex(meta.col); break;
                case 'POWER': bot.dmgMod += meta.val; break;
                case 'CLONE': bot.spawnClone(); break;
            }
        }

        function handleWin(winner, loser) {
            winner.stats.wins++;
            winner.stats.lvl++;

            const notif = document.createElement('div');
            notif.className = 'item-notification';
            notif.style.borderColor = '#00ffea';
            notif.innerHTML = `<div class="notification-title" style="font-size: 24px;">${winner.id} WINS!</div><div class="notification-desc">Preparing Next Round...</div>`;
            document.getElementById('overlay-root').appendChild(notif);

            clearInterval(loopId);
            setTimeout(() => resetMatch(winner, loser), 3000);
        }

        function resetMatch(winner, loser) {
            document.getElementById('overlay-root').innerHTML = '';
            winner.uiEl = null; loser.uiEl = null;

            createMap();
            items.forEach(i => itemGroup.remove(i));
            items = [];

            [winner, loser].forEach(b => {
                b.range = 1;
                b.dmgMod = 0;
                b.arm.material.color.setHex(0x888888);
                b.arm.rotation.x = Math.PI / 2;
                b.activeClones.forEach(c => scene.remove(c.mesh));
                b.activeClones = [];
                b.recentPath = [];
                b.isJumping = false;
            });

            winner.x = 1; winner.z = 1;
            loser.x = 8; loser.z = 8;
            if (winner.id === 'GREEN') { winner.x = 8; winner.z = 8; loser.x = 1; loser.z = 1; }

            winner.currX = winner.x * TILE; winner.currZ = winner.z * TILE;
            loser.currX = loser.x * TILE; loser.currZ = loser.z * TILE;

            const winnerMissingHealth = winner.maxHp - winner.hp;
            winner.maxHp = 100 + ((winner.stats.lvl - 1) * 20);
            winner.hp = winner.maxHp - (winnerMissingHealth * 0.7);
            if (winner.hp < winner.maxHp * 0.4) winner.hp = winner.maxHp * 0.4;

            loser.maxHp = 100 + ((loser.stats.lvl - 1) * 20);
            loser.hp = loser.maxHp;

            winner.mesh.position.set(winner.currX, 0, winner.currZ);
            loser.mesh.position.set(loser.currX, 0, loser.currZ);

            winner.updateUI();
            loser.updateUI();

            startLoop();
        }

        window.manualReset = () => {
            window.gameStats = { p1: { lvl: 1, wins: 0, totalDmg: 0 }, p2: { lvl: 1, wins: 0, totalDmg: 0 } };
            if (p1) p1.destroy();
            if (p2) p2.destroy();
            p1 = new Bot('RED', C_P1, 1, 1, window.gameStats.p1);
            p2 = new Bot('GREEN', C_P2, 8, 8, window.gameStats.p2);
            createMap();
            items.forEach(i => itemGroup.remove(i));
            items = [];
            clearInterval(loopId);
            startLoop();
        };

        function createLaserEffect(start, end, color) {
            const dist = start.distanceTo(end);
            const geo = new THREE.CylinderGeometry(0.1, 0.1, dist, 8);
            geo.rotateX(-Math.PI / 2);
            const mat = new THREE.MeshBasicMaterial({ color: color, transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending });
            const beam = new THREE.Mesh(geo, mat);
            const mid = new THREE.Vector3().addVectors(start, end).multiplyScalar(0.5);
            beam.position.copy(mid);
            beam.position.y += 2.5; beam.lookAt(end);
            effectGroup.add(beam);
            let frames = 0;
            const anim = setInterval(() => {
                beam.material.opacity -= 0.1;
                beam.scale.z *= 0.9;
                frames++;
                if (frames > 10) { clearInterval(anim); effectGroup.remove(beam); }
            }, 30);
        }

        function throwBombAnim(start, end, onComplete) {
            const bombGeo = new THREE.SphereGeometry(0.5, 8, 8);
            const bombMat = new THREE.MeshBasicMaterial({ color: 0xffaa00 });
            const bomb = new THREE.Mesh(bombGeo, bombMat);
            bomb.position.copy(start); bomb.position.y += 3;
            projectileGroup.add(bomb);
            let t = 0; const duration = 40;
            const startPos = start.clone(); const endPos = end.clone();
            const anim = setInterval(() => {
                t++;
                const progress = t / duration;
                bomb.position.lerpVectors(startPos, endPos, progress);
                bomb.position.y = startPos.y + (progress * (endPos.y - startPos.y)) + (Math.sin(progress * Math.PI) * 8);
                bomb.rotation.x += 0.2; bomb.rotation.z += 0.2;
                if (t >= duration) {
                    clearInterval(anim); projectileGroup.remove(bomb);
                    if (onComplete) onComplete();
                }
            }, 16);
        }

        function spawnNotification(botName, meta) {
            const notif = document.createElement('div');
            notif.className = 'item-notification';
            notif.style.borderColor = '#' + meta.col.toString(16);
            notif.style.boxShadow = `0 0 15px #${meta.col.toString(16)}`;
            notif.innerHTML = `<div class="notification-title" style="color: #${meta.col.toString(16)}">${meta.txt}</div><div class="notification-desc">${botName}: ${meta.desc}</div>`;
            document.getElementById('overlay-root').appendChild(notif);
            setTimeout(() => notif.remove(), 2000);
        }

        function createHitEffect(pos, scale = 1.0) {
            const geo = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 15; i++) vertices.push((Math.random() - 0.5) * 3, (Math.random() - 0.5) * 3, (Math.random() - 0.5) * 3);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const pt = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffaa00, size: 0.6 * scale, transparent: true }));
            pt.position.copy(pos); pt.position.y += 2.5;
            effectGroup.add(pt);
            setTimeout(() => effectGroup.remove(pt), 500);
        }

        function createPickupEffect(pos, col) {
            const mesh = new THREE.Mesh(new THREE.RingGeometry(0.5, 3, 32), new THREE.MeshBasicMaterial({ color: col, transparent: true, opacity: 0.8, side: THREE.DoubleSide }));
            mesh.rotation.x = -Math.PI / 2; mesh.position.copy(pos); mesh.position.y = 0.5;
            effectGroup.add(mesh);
            let sc = 1;
            const anim = setInterval(() => {
                sc += 0.2; mesh.scale.setScalar(sc); mesh.material.opacity -= 0.1;
                if (mesh.material.opacity <= 0) { clearInterval(anim); effectGroup.remove(mesh); }
            }, 50);
        }

        function spawnPop(txt, pos, col) {
            const d = document.createElement('div'); d.className = 'pop-text';
            d.innerText = txt; d.style.color = col;
            const v = pos.clone().add(new THREE.Vector3(0, 4, 0)); v.project(camera);
            d.style.left = ((v.x * 0.5 + 0.5) * window.innerWidth) + 'px';
            d.style.top = ((-(v.y * 0.5) + 0.5) * window.innerHeight) + 'px';
            document.getElementById('overlay-root').appendChild(d);
            setTimeout(() => d.remove(), 1000);
        }

        function updateStats() {
            document.getElementById('stat-lvl-p1').innerText = window.gameStats.p1.lvl;
            document.getElementById('stat-lvl-p2').innerText = window.gameStats.p2.lvl;
            document.getElementById('stat-wins-p1').innerText = window.gameStats.p1.wins;
            document.getElementById('stat-wins-p2').innerText = window.gameStats.p2.wins;
            document.getElementById('stat-dmg-p1').innerText = window.gameStats.p1.totalDmg;
            document.getElementById('stat-dmg-p2').innerText = window.gameStats.p2.totalDmg;
        }

        function spawnItem() {
            if (items.length >= 6) return;
            let x, z, safe = 0;
            do {
                x = Math.floor(Math.random() * GRID); z = Math.floor(Math.random() * GRID); safe++;
            } while ((mapData[z][x] === 1 || items.some(i => i.userData.x === x && i.userData.z === z)) && safe < 50);
            if (safe >= 50) return;

            const meta = ITEM_DB[Math.floor(Math.random() * ITEM_DB.length)];
            let geo;
            switch (meta.geo) {
                case 'Box': geo = new THREE.BoxGeometry(1, 1, 1); break;
                case 'Sphere': geo = new THREE.SphereGeometry(0.7, 16, 16); break;
                case 'Cone': geo = new THREE.ConeGeometry(0.7, 1.5, 16); break;
                case 'Torus': geo = new THREE.TorusGeometry(0.6, 0.2, 16, 32); break;
                case 'Octa': geo = new THREE.OctahedronGeometry(0.8); break;
                default: geo = new THREE.IcosahedronGeometry(0.8);
            }
            const mat = new THREE.MeshStandardMaterial({ color: meta.col, emissive: meta.col, emissiveIntensity: 0.8, metalness: 0.8, roughness: 0.1 });
            const mesh = new THREE.Mesh(geo, mat);
            const baseH = 1.0;
            mesh.position.set(((x * TILE) - ((GRID * TILE) / 2 - TILE / 2)), baseH, ((z * TILE) - ((GRID * TILE) / 2 - TILE / 2)));
            mesh.userData = { x, z, meta, baseH, offset: Math.random() * 10 };
            itemGroup.add(mesh); items.push(mesh);
        }

        window.spawnMultipleItems = () => { for (let i = 0; i < 3; i++) spawnItem(); };
        window.setSpeed = (mult) => {
            SPEED = 500 / mult; clearInterval(loopId); startLoop();
            document.getElementById('status-text').innerText = "SPEED MODIFIED";
        };

        function startLoop() {
            loopId = setInterval(() => {
                runTurn();
                if (Math.random() > 0.85) spawnItem();
            }, SPEED);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            if (p1) p1.updatePos();
            if (p2) p2.updatePos();

            if (cameraShake > 0) {
                camera.position.x += (Math.random() - 0.5) * cameraShake;
                camera.position.y += (Math.random() - 0.5) * cameraShake;
                cameraShake -= 0.05;
                if (cameraShake < 0) { cameraShake = 0; camera.position.x = camera.position.x * 0.95; }
            }

            const time = Date.now() * 0.002;
            items.forEach(it => {
                it.rotation.y += 0.02;
                it.position.y = it.userData.baseH + Math.sin(time + it.userData.offset) * 0.3;
            });

            renderer.render(scene, camera);
        }

        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'flex';
            p1 = new Bot('RED', C_P1, 1, 1, window.gameStats.p1);
            p2 = new Bot('GREEN', C_P2, 8, 8, window.gameStats.p2);
            createMap(); startLoop(); animate();
        }, 1500);

    </script>
