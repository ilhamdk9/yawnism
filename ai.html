<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gladiator AI Arena - Active Learning Bots</title>
    <style>
        /* TEMA: BRIGHT NEON ARENA - DIPERBAIKI */
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a1a, #0d1b2a, #1b263b);
            font-family: 'Segoe UI', 'Inter', 'Arial', sans-serif;
            color: white;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* UI LAYER - PERBAIKAN Z-INDEX & LAYOUT */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 100;
        }

        /* HEADER - PERBAIKAN POSISI */
        .hud-top {
            text-align: center;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(25px) saturate(180%);
            border-radius: 20px;
            padding: 15px 25px;
            border: 2px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6),
                        0 0 40px rgba(0, 200, 255, 0.25),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
            margin: 0 auto;
            max-width: 800px;
            width: 90%;
            z-index: 101;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 2.5px;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 35px rgba(255, 0, 128, 0.6);
            animation: neonGlow 2s ease-in-out infinite alternate;
            margin-bottom: 8px;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 20px rgba(255, 0, 128, 0.7), 0 0 30px rgba(255, 140, 0, 0.5); }
            to { text-shadow: 0 0 40px rgba(255, 0, 128, 0.9), 0 0 50px rgba(255, 140, 0, 0.7), 0 0 60px rgba(64, 224, 208, 0.4); }
        }

        .status {
            font-size: 15px;
            font-weight: 700;
            color: #00ffea;
            background: rgba(0, 255, 234, 0.15);
            border: 2px solid rgba(0, 255, 234, 0.3);
            padding: 8px 22px;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(8px);
            animation: statusPulse 3s infinite;
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.2);
            letter-spacing: 1px;
        }

        @keyframes statusPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 15px rgba(0, 255, 234, 0.2);
                background: rgba(0, 255, 234, 0.15);
            }
            50% { 
                transform: scale(1.03);
                box-shadow: 0 0 25px rgba(0, 255, 234, 0.4);
                background: rgba(0, 255, 234, 0.2);
            }
        }

        /* STATS PANEL - PERBAIKAN LAYOUT & KETERBACAAN */
        .stats-container {
            position: absolute;
            top: 140px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: none;
            z-index: 102;
        }

        .stats-panel {
            background: linear-gradient(145deg, rgba(0, 10, 30, 0.85), rgba(0, 20, 40, 0.75));
            padding: 18px;
            border-radius: 18px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            font-size: 13px;
            width: 260px;
            backdrop-filter: blur(15px) saturate(160%);
            pointer-events: auto;
            color: #ffffff;
            transition: transform 0.3s ease;
        }

        .stats-panel:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .stats-header {
            text-align: center;
            font-weight: 900;
            margin-bottom: 16px;
            letter-spacing: 1.5px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            position: relative;
            padding-bottom: 10px;
            font-size: 15px;
        }

        .stats-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 15%;
            right: 15%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
        }

        .stats-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            min-height: 24px;
        }

        .stats-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .p1-text {
            color: #ff3a76;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 58, 118, 0.7);
            font-size: 12px;
            text-align: right;
            padding-right: 10px;
        }

        .p2-text {
            color: #3aff76;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(58, 255, 118, 0.7);
            font-size: 12px;
            text-align: left;
            padding-left: 10px;
        }

        .stat-label {
            font-weight: 600;
            color: #cccccc;
            text-align: center;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-weight: 900;
            color: white;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .stat-value.p1 {
            color: #ff3a76;
            text-align: right;
            padding-right: 10px;
        }

        .stat-value.p2 {
            color: #3aff76;
            text-align: left;
            padding-left: 10px;
        }

        /* AI LEARNING PANEL - PERBAIKAN */
        .learning-panel {
            background: linear-gradient(145deg, rgba(50, 0, 100, 0.75), rgba(80, 0, 120, 0.65));
            padding: 16px;
            border-radius: 16px;
            border: 2px solid rgba(180, 100, 255, 0.3);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 260px;
            pointer-events: auto;
            color: #ffffff;
            backdrop-filter: blur(12px) saturate(160%);
            transition: transform 0.3s ease;
        }

        .learning-panel:hover {
            transform: translateY(-2px);
            border-color: rgba(200, 120, 255, 0.4);
        }

        .learning-header {
            text-align: center;
            font-weight: 900;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            font-size: 15px;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 8px;
        }

        .learning-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
        }

        .learning-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .learning-label {
            color: #cccccc;
            font-weight: 600;
            min-width: 120px;
        }

        .learning-bar {
            width: 100px;
            height: 8px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 4px;
            overflow: hidden;
            margin-left: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .learning-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffea, #0088ff);
            transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .learning-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.6) 50%, 
                transparent 100%);
            animation: learningShine 2s infinite;
        }

        @keyframes learningShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* CONTROLS - DIPERBAIKI POSISI & TAMPILAN */
        .controls {
            position: absolute;
            bottom: 30px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
            z-index: 103;
        }

        .controls button {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            border: 2px solid rgba(255, 255, 255, 0.25);
            padding: 14px 20px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 800;
            color: white;
            backdrop-filter: blur(12px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 180px;
            font-size: 14px;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .controls button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .controls button:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.12));
        }

        .controls button:hover::before {
            left: 100%;
        }

        .controls button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .controls button.primary {
            background: linear-gradient(45deg, #ff0080, #ff5500);
            border: none;
            box-shadow: 0 5px 25px rgba(255, 0, 128, 0.4);
        }

        .controls button.primary:hover {
            background: linear-gradient(45deg, #ff0090, #ff6600);
            box-shadow: 0 8px 30px rgba(255, 0, 128, 0.6);
        }

        .controls button.secondary {
            background: linear-gradient(45deg, #0066ff, #00aaff);
            border: none;
            box-shadow: 0 5px 25px rgba(0, 102, 255, 0.4);
        }

        .controls button.secondary:hover {
            background: linear-gradient(45deg, #0077ff, #00bbff);
            box-shadow: 0 8px 30px rgba(0, 102, 255, 0.6);
        }

        /* HP BARS - DIPERBAIKI POSISI */
        .label-container {
            position: absolute;
            transform: translate(-50%, -100px);
            text-align: center;
            pointer-events: none;
            transition: all 0.2s ease;
            z-index: 99;
            min-width: 120px;
        }

        .name-tag {
            font-size: 11px;
            font-weight: 900;
            color: white;
            background: linear-gradient(90deg, rgba(0,0,0,0.9), rgba(40,40,80,0.9));
            padding: 5px 12px;
            border-radius: 10px;
            margin-bottom: 6px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            box-shadow: 0 3px 10px rgba(0,0,0,0.4);
            letter-spacing: 0.5px;
        }

        .hp-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 8px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .hp-bg {
            width: 90px;
            height: 8px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hp-fill {
            height: 100%;
            transition: width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .hp-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.6) 50%, 
                transparent 100%);
            animation: hpShine 2s infinite;
        }

        @keyframes hpShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* AI THOUGHT BUBBLE - DIPERBAIKI */
        .thought-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            padding: 7px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            pointer-events: none;
            z-index: 101;
            transform: translate(-50%, -130px);
            max-width: 140px;
            text-align: center;
            border: 2px solid #ffaa00;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: thoughtFade 3s forwards;
            line-height: 1.3;
            word-break: break-word;
        }

        .thought-bubble::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: #ffaa00;
        }

        @keyframes thoughtFade {
            0% { opacity: 0; transform: translate(-50%, -110px) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -130px) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -130px) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -150px) scale(0.8); }
        }

        /* POPUP TEXT - DIPERBAIKI */
        .pop-text {
            position: absolute;
            font-weight: 900;
            font-size: 18px;
            pointer-events: none;
            animation: floatUpEnhanced 1.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.9),
                        0 0 20px currentColor;
            white-space: nowrap;
            z-index: 1000;
            padding: 4px 10px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            border: 1px solid currentColor;
        }

        @keyframes floatUpEnhanced {
            0% {
                transform: translateY(0) scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            20% {
                transform: translateY(-20px) scale(1.2) rotate(0deg);
                opacity: 1;
            }
            80% {
                transform: translateY(-80px) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120px) scale(0.7) rotate(10deg);
                opacity: 0;
            }
        }

        /* DAMAGE NUMBER */
        .damage-pop {
            color: #ff4757 !important;
            font-size: 22px !important;
            animation: damageFloat 0.9s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            background: rgba(255, 71, 87, 0.25) !important;
            border: 2px solid rgba(255, 71, 87, 0.5) !important;
        }

        @keyframes damageFloat {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            30% { transform: translateY(-25px) scale(1.4); opacity: 1; }
            100% { transform: translateY(-70px) scale(1); opacity: 0; }
        }

        /* ITEM NOTIFICATION - DIPERBAIKI */
        .item-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 20px 30px;
            border-radius: 18px;
            border: 3px solid;
            font-size: 17px;
            font-weight: 900;
            color: white;
            text-align: center;
            z-index: 2000;
            animation: itemNotification 2.5s forwards;
            box-shadow: 0 0 60px currentColor;
            min-width: 300px;
            max-width: 500px;
            pointer-events: none;
        }

        @keyframes itemNotification {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            15% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
            25% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            75% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        .notification-title {
            font-size: 21px;
            margin-bottom: 8px;
            color: currentColor;
            text-shadow: 0 0 20px currentColor;
            letter-spacing: 1px;
        }

        .notification-desc {
            font-size: 13px;
            opacity: 0.9;
            color: #cccccc;
            line-height: 1.4;
        }

        /* LOADING OVERLAY */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a1a, #1a1a3a, #2a2a5a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            pointer-events: auto;
        }

        .loading-text {
            font-size: 26px;
            font-weight: 900;
            color: #00ffea;
            text-shadow: 0 0 25px rgba(0, 255, 234, 0.8);
            margin-bottom: 25px;
            animation: loadingPulse 2s infinite;
            letter-spacing: 2px;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .loading-bar {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0);
            width: 0%;
            animation: loadingProgress 3s ease-in-out forwards;
            border-radius: 4px;
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* OVERLAY ROOT - DIPERBAIKI */
        #overlay-root {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 1200px) {
            .stats-container {
                top: 130px;
                left: 15px;
            }
            
            .controls {
                right: 15px;
                bottom: 25px;
            }
            
            .controls button {
                min-width: 160px;
                padding: 12px 16px;
                font-size: 13px;
            }
        }

        @media (max-width: 768px) {
            .hud-top {
                padding: 12px 20px;
                max-width: 95%;
            }
            
            h1 {
                font-size: 22px;
                letter-spacing: 2px;
            }
            
            .status {
                font-size: 13px;
                padding: 6px 18px;
            }
            
            .stats-container {
                position: relative;
                top: auto;
                left: auto;
                margin: 20px auto;
                width: 90%;
                max-width: 500px;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            .stats-panel, .learning-panel {
                width: calc(50% - 10px);
                min-width: 240px;
            }
            
            .controls {
                position: relative;
                bottom: auto;
                right: auto;
                margin: 20px auto;
                width: 90%;
                max-width: 500px;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .controls button {
                min-width: 140px;
                flex: 1;
                margin: 5px;
            }
        }

        @media (max-width: 480px) {
            .stats-panel, .learning-panel {
                width: 100%;
                min-width: auto;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .controls button {
                width: 100%;
                margin: 3px 0;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .loading-text {
                font-size: 20px;
            }
        }

        /* TOOLTIP STYLE */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 11px;
            pointer-events: none;
            z-index: 10000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            max-width: 200px;
            text-align: left;
            line-height: 1.4;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* SCROLLBAR STYLING */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff0080, #00ffea);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ff0090, #00ffff);
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>

    <div id="loading" class="loading-overlay">
        <div class="loading-text">INITIALIZING GLADIATOR ARENA</div>
        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>
    </div>

    <div id="ui-layer" style="display: none;">
        <div class="hud-top">
            <h1>ACTIVE GLADIATOR AI ARENA</h1>
            <div class="status" id="status-text">AI EXPLORING AND LEARNING...</div>
        </div>

        <div class="stats-container">
            <div class="stats-panel">
                <div class="stats-header">ACTIVE COMBAT DATA</div>
                <div class="stats-row">
                    <span class="p1-text">RED GLADIATOR</span>
                    <span class="stat-label">VS</span>
                    <span class="p2-text">GREEN GLADIATOR</span>

        // --- AI DECISION MAKING SYSTEM - MORE ACTIVE ---
        function evaluatePosition(bot, enemy) {
            const score = {
                attack: 0,
                defend: 0,
                reposition: 0,
                explore: 0,
                item: 0
            };

            const dist = Math.abs(bot.x - enemy.x) + Math.abs(bot.z - enemy.z);
            
            // Attack score
            const attackRange = (bot.weapon === 'gun' ? 5 : 1.5) + bot.rangeMod;
            if (dist <= attackRange) {
                score.attack = 90;
                if (mapData[bot.z][bot.x] === 1 && mapData[enemy.z][enemy.x] === 0) {
                    score.attack += 30;
                }
            }

            // Defend score based on HP
            const hpPercent = bot.hp / bot.maxHp;
            if (hpPercent < 0.5) {
                score.defend = 80;
                if (hpPercent < 0.3) score.defend = 120;
            }

            // Reposition score
            if (dist < 2 && hpPercent > 0.4) {
                score.reposition = 70;
            }

            // Explore score
            score.explore = 40 + (bot.boredom * 30);
            
            if (!bot.memory.explorationPoints.some(p => p.x === bot.x && p.z === bot.z)) {
                bot.memory.explorationPoints.push({x: bot.x, z: bot.z});
                score.explore += 20;
            }

            // Item score
            if (items.length > 0 && bot.curiosity > 0.3) {
                items.forEach(item => {
                    const itemDist = Math.abs(bot.x - item.userData.x) + Math.abs(bot.z - item.userData.z);
                    if (itemDist < 6) {
                        const itemMem = bot.memory.items[item.userData.id];
                        if (itemMem) {
                            const discoveryBonus = itemMem.discovered ? 0 : 50;
                            score.item += (itemMem.preference * 20) + discoveryBonus;
                        }
                    }
                });
            }

            // Reduce boredom if doing something interesting
            if (score.attack > 80 || score.defend > 80 || score.item > 50) {
                bot.boredom = Math.max(0, bot.boredom - 0.1);
            } else {
                bot.boredom = Math.min(1, bot.boredom + 0.05);
            }

            return score;
        }

        function makeDecision(bot, enemy) {
            const scores = evaluatePosition(bot, enemy);
            
            const randomness = 0.2;
            Object.keys(scores).forEach(key => {
                scores[key] += (Math.random() - 0.5) * randomness * 100;
            });
            
            const dist = Math.abs(bot.x - enemy.x) + Math.abs(bot.z - enemy.z);
            const attackRange = (bot.weapon === 'gun' ? 5 : 1.5) + bot.rangeMod;
            if (dist <= attackRange) {
                scores.attack = Math.max(scores.attack, 80);
            }
            
            const maxScore = Math.max(...Object.values(scores));
            const decisions = Object.keys(scores).filter(key => scores[key] >= maxScore * 0.9);
            
            const decision = decisions[Math.floor(Math.random() * decisions.length)];
            
            if (Date.now() - bot.lastThoughtTime > 5000) {
                const thoughts = {
                    attack: ["Attacking!", "Time to strike!", "Taking the offensive!"],
                    defend: ["Defending...", "Playing safe", "Being cautious"],
                    reposition: ["Moving position", "Changing location", "Getting better angle"],
                    explore: ["Exploring...", "Looking around", "Checking area"],
                    item: ["Item nearby!", "Found something!", "Interesting object..."]
                };
                
                if (thoughts[decision]) {
                    const thought = thoughts[decision][Math.floor(Math.random() * thoughts[decision].length)];
                    bot.showThought(thought, decision === 'attack' ? '#ff3a76' : 
                                             decision === 'defend' ? '#00aaff' :
                                             decision === 'explore' ? '#ffff00' : '#aa55ff');
                    bot.lastThoughtTime = Date.now();
                }
            }
            
            return decision || 'explore';
        }

        // --- ENHANCED GAME LOOP - FASTER AND MORE ACTIVE ---
        function runTurn() {
            if (Date.now() - lastActionTime < SPEED) return;
            lastActionTime = Date.now();
            
            window.aiMemory.global.totalTurns++;

            executeTurn(p1, p2);
            setTimeout(() => executeTurn(p2, p1), SPEED / 3);
        }

        function executeTurn(bot, enemy) {
            if (bot.hp <= 0 || enemy.hp <= 0) return;
            
            bot.stats.actionsTaken++;
            
            const decision = makeDecision(bot, enemy);
            bot.memory.lastActions.push(decision);
            if (bot.memory.lastActions.length > 5) bot.memory.lastActions.shift();
            
            bot.lastAction = decision;

            bot.stats.learningScore += 1;

            switch(decision) {
                case 'attack':
                    performAttack(bot, enemy);
                    break;
                case 'defend':
                    performDodge(bot, enemy);
                    break;
                case 'reposition':
                    repositionBot(bot, enemy);
                    break;
                case 'explore':
                    exploreArena(bot, enemy);
                    break;
                case 'item':
                    moveToItem(bot, enemy);
                    break;
                default:
                    exploreArena(bot, enemy);
            }

            checkItemPickup(bot, enemy);
            updateAILearning(bot, decision);
            updateStats();
        }

        function exploreArena(bot, enemy) {
            const unexplored = [];
            
            for (let dx = -2; dx <= 2; dx++) {
                for (let dz = -2; dz <= 2; dz++) {
                    const nx = bot.x + dx;
                    const nz = bot.z + dz;
                    if (isValid(nx, nz) && mapData[nz][nx] === 0) {
                        const explored = bot.memory.explorationPoints.some(p => p.x === nx && p.z === nz);
                        if (!explored && !(nx === enemy.x && nz === enemy.z)) {
                            unexplored.push({x: nx, z: nz, dist: Math.abs(dx) + Math.abs(dz)});
                        }
                    }
                }
            }
            
            if (unexplored.length > 0) {
                unexplored.sort((a, b) => a.dist - b.dist);
                const target = unexplored[0];
                
                const dx = Math.sign(target.x - bot.x) || (Math.random() > 0.5 ? 1 : -1);
                const dz = Math.sign(target.z - bot.z) || (Math.random() > 0.5 ? 1 : -1);
                
                let nx = bot.x + dx;
                let nz = bot.z + dz;
                
                if (isValid(nx, nz) && mapData[nz][nx] === 0 && 
                    !(nx === enemy.x && nz === enemy.z)) {
                    bot.x = nx;
                    bot.z = nz;
                    bot.showThought("Exploring...", "#ffff00");
                }
            } else {
                const directions = [
                    {dx: 1, dz: 0}, {dx: -1, dz: 0},
                    {dx: 0, dz: 1}, {dx: 0, dz: -1}
                ];
                
                const dir = directions[Math.floor(Math.random() * directions.length)];
                let nx = bot.x + dir.dx;
                let nz = bot.z + dir.dz;
                
                if (isValid(nx, nz) && mapData[nz][nx] === 0 && 
                    !(nx === enemy.x && nz === enemy.z)) {
                    bot.x = nx;
                    bot.z = nz;
                    bot.showThought("Moving...", "#aaaaaa");
                }
            }
            
            window.aiMemory.global.explorationProgress = 
                (bot.memory.explorationPoints.length / (GRID * GRID)) * 100;
        }

        function performDodge(bot, enemy) {
            if (bot.dodging) return;
            
            const baseDodge = 0.2 + (bot.stats.dodges * 0.01);
            const learnedDodge = bot.memory.dodgeAttempts > 0 ? 
                (bot.memory.dodgeSuccess / bot.memory.dodgeAttempts) * 0.4 : 0;
            const totalDodge = Math.min(0.8, baseDodge + learnedDodge);

            if (Math.random() < totalDodge) {
                const possibleMoves = [
                    {dx: 1, dz: 0}, {dx: -1, dz: 0},
                    {dx: 0, dz: 1}, {dx: 0, dz: -1},
                    {dx: 1, dz: 1}, {dx: -1, dz: -1},
                    {dx: 1, dz: -1}, {dx: -1, dz: 1}
                ];

                for (let move of possibleMoves) {
                    const nx = bot.x + move.dx;
                    const nz = bot.z + move.dz;
                    
                    if (isValid(nx, nz) && mapData[nz][nx] === 0 && 
                        !(nx === enemy.x && nz === enemy.z)) {
                        bot.x = nx;
                        bot.z = nz;
                        bot.dodging = true;
                        bot.stats.dodges++;
                        
                        bot.memory.dodgeAttempts++;
                        bot.memory.dodgeSuccess++;
                        
                        createDodgeEffect(bot.mesh.position, bot.mesh.userData.core.material.color);
                        bot.showThought("Dodge!", "#00ffea");
                        updateStats();
                        return;
                    }
                }
            }
            
            bot.memory.dodgeAttempts++;
            bot.showThought("Failed dodge", "#ff5555");
        }

        function repositionBot(bot, enemy) {
            const dist = Math.abs(bot.x - enemy.x) + Math.abs(bot.z - enemy.z);
            
            if (dist < 2) {
                const dx = Math.sign(bot.x - enemy.x) || (Math.random() > 0.5 ? 1 : -1);
                const dz = Math.sign(bot.z - enemy.z) || (Math.random() > 0.5 ? 1 : -1);
                
                let nx = bot.x + dx;
                let nz = bot.z + dz;
                
                for (let i = 0; i < 4; i++) {
                    if (isValid(nx, nz) && mapData[nz][nx] === 0 && 
                        !(nx === enemy.x && nz === enemy.z)) {
                        bot.x = nx;
                        bot.z = nz;
                        bot.showThought("Repositioning", "#ffaa00");
                        return;
                    }
                    nx = bot.x + (Math.random() > 0.5 ? 1 : -1);
                    nz = bot.z + (Math.random() > 0.5 ? 1 : -1);
                }
            }
            
            moveToHighGround(bot);
        }

        function moveToHighGround(bot) {
            for (let dx = -3; dx <= 3; dx++) {
                for (let dz = -3; dz <= 3; dz++) {
                    const nx = bot.x + dx;
                    const nz = bot.z + dz;
                    if (isValid(nx, nz) && mapData[nz][nx] === 1) {
                        const path = findPath(bot.x, bot.z, nx, nz);
                        if (path.length > 0) {
                            bot.x = path[0].x;
                            bot.z = path[0].z;
                            bot.showThought("High ground!", "#aa00ff");
                            return;
                        }
                    }
                }
            }
            
            exploreArena(bot, p1.id === bot.id ? p2 : p1);
        }

        function findPath(startX, startZ, targetX, targetZ) {
            const path = [];
            let cx = startX;
            let cz = startZ;
            
            while (cx !== targetX && path.length < 3) {
                const dx = Math.sign(targetX - cx);
                if (isValid(cx + dx, cz) && mapData[cz][cx + dx] === 0) {
                    cx += dx;
                    path.push({x: cx, z: cz});
                } else {
                    break;
                }
            }
            
            while (cz !== targetZ && path.length < 3) {
                const dz = Math.sign(targetZ - cz);
                if (isValid(cx, cz + dz) && mapData[cz + dz][cx] === 0) {
                    cz += dz;
                    path.push({x: cx, z: cz});
                } else {
                    break;
                }
            }
            
            return path.slice(0, 1);
        }

        function moveToItem(bot, enemy) {
            if (items.length === 0) {
                exploreArena(bot, enemy);
                return;
            }

            let bestItem = null;
            let bestScore = -1;
            
            items.forEach(item => {
                const dist = Math.abs(bot.x - item.userData.x) + Math.abs(bot.z - item.userData.z);
                const itemMem = bot.memory.items[item.userData.id];
                
                if (dist < 8 && itemMem) {
                    const discoveryBonus = itemMem.discovered ? 0 : 30;
                    const score = (itemMem.preference * (1 - dist/15)) + discoveryBonus;
                    if (score > bestScore) {
                        bestScore = score;
                        bestItem = item;
                    }
                }
            });

            if (bestItem) {
                const dx = Math.sign(bestItem.userData.x - bot.x) || (Math.random() > 0.5 ? 1 : -1);
                const dz = Math.sign(bestItem.userData.z - bot.z) || (Math.random() > 0.5 ? 1 : -1);
                
                let nx = bot.x + dx;
                let nz = bot.z + dz;
                
                if (isValid(nx, nz) && mapData[nz][nx] === 0 && 
                    !(nx === enemy.x && nz === enemy.z)) {
                    bot.x = nx;
                    bot.z = nz;
                    bot.showThought("Going for item!", "#ffff00");
                } else {
                    exploreArena(bot, enemy);
                }
            } else {
                exploreArena(bot, enemy);
            }
        }

        function performAttack(bot, enemy) {
            const range = (bot.weapon === 'gun' ? 5 : 1.5) + bot.rangeMod;
            if (mapData[bot.z][bot.x] === 1) range += 2;
            
            const dist = Math.abs(bot.x - enemy.x) + Math.abs(bot.z - enemy.z);
            
            if (dist <= range) {
                if (enemy.dodging) {
                    bot.showThought("Missed!", "#888888");
                    spawnPop("MISS", enemy.mesh.position, "#888888");
                    return;
                }
                
                const arm = bot.mesh.userData.arm;
                const weapon = bot.mesh.userData.weapon;
                arm.rotation.x = -Math.PI / 2;
                weapon.rotation.x = -Math.PI / 2;
                
                setTimeout(() => {
                    arm.rotation.x = Math.PI / 2;
                    weapon.rotation.x = Math.PI / 2;
                }, 200);

                let dmg = (bot.weapon === 'gun' ? 15 : 20) + bot.dmgMod;
                dmg += bot.stats.lvl * 3;
                
                if (mapData[bot.z][bot.x] === 1 && mapData[enemy.z][enemy.x] === 0) {
                    dmg = Math.floor(dmg * 1.8);
                    bot.showThought("High ground crit!", "#ff5500");
                }

                enemy.hp -= dmg;
                bot.stats.totalDmg += dmg;
                
                createHitEffect(enemy.mesh.position, dmg);
                spawnPop(dmg.toString(), enemy.mesh.position, "#ff4757", 'damage-pop');
                updateStats();

                if (enemy.hp <= 0) {
                    bot.stats.wins++;
                    bot.stats.lvl++;
                    bot.stats.learningScore += 15;
                    
                    bot.memory.learnedFromMistakes.push({
                        action: bot.lastAction,
                        success: true,
                        timestamp: Date.now()
                    });
                    
                    createDeathEffect(enemy.mesh.position);
                    
                    const notification = document.createElement('div');
                    notification.className = 'item-notification';
                    notification.style.color = bot.id === 'RED' ? '#ff3a76' : '#3aff76';
                    notification.innerHTML = `
                        <div class="notification-title">VICTORY!</div>
                        <div class="notification-desc">${bot.id} GLADIATOR WINS!</div>
                    `;
                    document.getElementById('overlay-root').appendChild(notification);
                    
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 2000);
                    
                    document.getElementById('status-text').innerText = `${bot.id} GLADIATOR VICTORIOUS!`;
                    clearInterval(loopId);
                    setTimeout(initGame, 3000);
                }
            } else {
                bot.showThought("Too far to attack", "#ffaa00");
                const dx = Math.sign(enemy.x - bot.x) || (Math.random() > 0.5 ? 1 : -1);
                const dz = Math.sign(enemy.z - bot.z) || (Math.random() > 0.5 ? 1 : -1);
                
                let nx = bot.x + dx;
                let nz = bot.z + dz;
                
                if (isValid(nx, nz) && mapData[nz][nx] === 0 && 
                    !(nx === enemy.x && nz === enemy.z)) {
                    bot.x = nx;
                    bot.z = nz;
                }
            }
        }

        function checkItemPickup(bot, enemy) {
            const idx = items.findIndex(i => i.userData.x === bot.x && i.userData.z === bot.z);
            if (idx !== -1) {
                const it = items[idx];
                const type = it.userData.id;
                const meta = ITEM_DB.find(d => d.id === type);

                if (bot.memory.items[type]) {
                    bot.memory.items[type].used++;
                    bot.memory.items[type].success++;
                    bot.memory.items[type].preference = Math.min(1, bot.memory.items[type].preference + 0.15);
                    bot.memory.items[type].discovered = true;
                }

                window.aiMemory.global.itemsCollected++;
                updateMemoryDisplay();

                const notification = document.createElement('div');
                notification.className = 'item-notification';
                notification.style.color = '#' + meta.col.toString(16);
                notification.innerHTML = `
                    <div class="notification-title">${meta.txt}</div>
                    <div class="notification-desc">${bot.id} discovered: ${meta.desc}</div>
                `;
                document.getElementById('overlay-root').appendChild(notification);
                
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 2000);

                bot.showThought(`Found: ${meta.txt}`, "#" + meta.col.toString(16));
                bot.stats.itemsUsed++;

                switch(type) {
                    case 'MEDKIT':
                        bot.hp = Math.min(bot.maxHp, bot.hp + 50);
                        createHealEffect(bot.mesh.position);
                        break;
                    case 'RAILGUN':
                        bot.weapon = 'gun';
                        bot.mesh.userData.weapon.material.color.setHex(meta.col);
                        createWeaponEffect(bot.mesh.position);
                        break;
                    case 'SHIELD':
                        bot.maxHp += 40;
                        bot.hp += 40;
                        createShieldEffect(bot.mesh.position);
                        break;
                    case 'DRONE':
                        enemy.hp -= 20;
                        spawnPop("20", enemy.mesh.position, "#ff4757", 'damage-pop');
                        createDroneEffect(enemy.mesh.position);
                        break;
                    case 'BOMB':
                        enemy.hp -= 25;
                        createExplosionEffect(enemy.mesh.position);
                        spawnPop("25", enemy.mesh.position, "#ff4757", 'damage-pop');
                        break;
                    case 'SPEED':
                        bot.stats.dodges += 3;
                        createSpeedEffect(bot.mesh.position);
                        break;
                    case 'POWER':
                        bot.dmgMod += 8;
                        createPowerEffect(bot.mesh.position);
                        break;
                    case 'XP_PACK':
                        bot.stats.lvl++;
                        bot.maxHp += 30;
                        bot.hp = bot.maxHp;
                        createLevelUpEffect(bot.mesh.position);
                        updateStats();
                        break;
                    case 'VAMPIRE':
                        const heal = Math.min(20, bot.maxHp - bot.hp);
                        bot.hp += heal;
                        createVampireEffect(bot.mesh.position);
                        break;
                    case 'SNIPER':
                        bot.rangeMod += 3;
                        createSniperEffect(bot.mesh.position);
                        break;
                    case 'TELEPORT':
                        let newX, newZ, attempts = 0;
                        do {
                            newX = Math.floor(Math.random() * GRID);
                            newZ = Math.floor(Math.random() * GRID);
                            attempts++;
                        } while ((!isValid(newX, newZ) || mapData[newZ][newX] === 1 || 
                                 (newX === enemy.x && newZ === enemy.z)) && attempts < 50);
                        
                        if (attempts < 50) {
                            bot.x = newX;
                            bot.z = newZ;
                            createTeleportEffect(bot.mesh.position);
                            bot.showThought("Teleported!", "#ff8800");
                        }
                        break;
                    case 'CLONE':
                        createCloneEffect(bot.mesh.position);
                        break;
                    case 'MINES':
                        createMineEffect(bot.mesh.position);
                        break;
                }

                itemGroup.remove(it);
                items.splice(idx, 1);
                updateStats();
                
                bot.boredom = Math.max(0, bot.boredom - 0.3);
            }
        }

        function updateAILearning(bot, decision) {
            bot.stats.learningScore += 2;
            
            bot.memory.enemyPatterns.push({
                decision: decision,
                hpPercent: bot.hp / bot.maxHp,
                enemyHpPercent: (bot.id === 'RED' ? p2.hp / p2.maxHp : p1.hp / p1.maxHp),
                timestamp: Date.now()
            });
            
            if (bot.memory.enemyPatterns.length > 15) {
                bot.memory.enemyPatterns.shift();
            }
            
            window.aiMemory.global.analysisProgress = 
                Math.min(100, (bot.memory.enemyPatterns.length / 15) * 100);
        }

                transparent: true,
                opacity: 0.95
            });

            const m = new THREE.Mesh(geo, mat);
            m.position.set(x * TILE - off, h + 2, z * TILE - off);
            m.castShadow = true;
            m.rotation.x = Math.random() * Math.PI;
            m.rotation.y = Math.random() * Math.PI;

            m.userData.floatOffset = Math.random() * Math.PI * 2;
            m.userData.rotationSpeed = 0.01 + Math.random() * 0.02;

            m.userData = { id: itemMeta.id, x: x, z: z, meta: itemMeta, height: h + 2 };
            itemGroup.add(m); 
            items.push(m);
            
            spawnPop("Item Spawned!", m.position, "#" + itemMeta.col.toString(16));
        }

        function spawnMultipleItems() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => spawnItem(), i * 300);
            }
            document.getElementById('status-text').innerText = "SPAWNING 5 ITEMS...";
        }

        function spawnPop(txt, pos, col, className = '') {
            const d = document.createElement('div'); 
            d.className = `pop-text ${className}`;
            d.innerText = txt; 
            d.style.color = col;
            d.style.textShadow = `0 0 20px ${col}cc, 0 0 40px ${col}80`;
            
            const v = pos.clone().add(new THREE.Vector3(0, 5, 0)); 
            v.project(camera);
            
            d.style.left = `${((v.x * .5 + .5) * window.innerWidth)}px`; 
            d.style.top = `${(-(v.y * .5 - .5) * window.innerHeight)}px`;
            
            document.getElementById('overlay-root').appendChild(d); 
            setTimeout(() => d.remove(), 1200);
        }

        function updateStats() {
            document.getElementById('stat-lvl-p1').innerText = window.gameStats.p1.lvl;
            document.getElementById('stat-lvl-p2').innerText = window.gameStats.p2.lvl;
            document.getElementById('stat-win-p1').innerText = window.gameStats.p1.wins;
            document.getElementById('stat-win-p2').innerText = window.gameStats.p2.wins;
            document.getElementById('stat-dmg-p1').innerText = window.gameStats.p1.totalDmg;
            document.getElementById('stat-dmg-p2').innerText = window.gameStats.p2.totalDmg;
            document.getElementById('stat-ddg-p1').innerText = window.gameStats.p1.dodges;
            document.getElementById('stat-ddg-p2').innerText = window.gameStats.p2.dodges;
            document.getElementById('stat-items-p1').innerText = window.gameStats.p1.itemsUsed;
            document.getElementById('stat-items-p2').innerText = window.gameStats.p2.itemsUsed;
        }

        function updateMemoryDisplay() {
            const memory = window.aiMemory.global;
            const totalItems = ITEM_DB.length * 2;
            
            document.getElementById('learning-items').style.width = 
                `${Math.min(100, (memory.itemsCollected / totalItems) * 100)}%`;
            document.getElementById('learning-combat').style.width = 
                `${Math.min(100, memory.analysisProgress)}%`;
            document.getElementById('learning-strategy').style.width = 
                `${Math.min(100, memory.explorationProgress)}%`;
        }

        // --- WINDOW FUNCTIONS ---
        window.toggleFullScreen = () => { 
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        };
        
        window.setSpeed = (v) => { 
            SPEED = 500 / v; 
            clearInterval(loopId); 
            loopId = setInterval(() => { 
                if (Math.random() < itemSpawnRate && items.length < 12) spawnItem(); 
                runTurn(); 
            }, SPEED);
            
            const speedTexts = ['SLOW', 'NORMAL', 'TURBO', 'ULTRA TURBO'];
            document.getElementById('status-text').innerText = `${speedTexts[v-1] || 'CUSTOM'} SPEED - ACTIVE AI`;
        };

        window.spawnMultipleItems = spawnMultipleItems;

        window.resetAI = () => {
            window.aiMemory = {
                p1: { items: {}, enemyPatterns: [], dodgeSuccess: 0, dodgeAttempts: 0, 
                      favoriteItems: [], learnedFromMistakes: [], explorationPoints: [], lastActions: [] },
                p2: { items: {}, enemyPatterns: [], dodgeSuccess: 0, dodgeAttempts: 0, 
                      favoriteItems: [], learnedFromMistakes: [], explorationPoints: [], lastActions: [] },
                global: { itemsCollected: 0, combatPatterns: 0, analysisProgress: 0, 
                         totalTurns: 0, explorationProgress: 0 }
            };
            
            window.gameStats = {
                p1: { lvl: 1, wins: 0, totalDmg: 0, dodges: 0, itemsUsed: 0, learningScore: 0, actionsTaken: 0 },
                p2: { lvl: 1, wins: 0, totalDmg: 0, dodges: 0, itemsUsed: 0, learningScore: 0, actionsTaken: 0 }
            };
            
            document.getElementById('status-text').innerText = "AI MEMORY RESET - FRESH START";
            setTimeout(initGame, 1000);
        };
        
        window.addEventListener('resize', () => { 
            camera.aspect = window.innerWidth / window.innerHeight; 
            camera.updateProjectionMatrix(); 
            renderer.setSize(window.innerWidth, window.innerHeight); 
        });

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate); 
            controls.update();
            
            if (p1) p1.updatePos(); 
            if (p2) p2.updatePos();
            
            items.forEach(i => {
                i.rotation.y += i.userData.rotationSpeed;
                i.rotation.x += i.userData.rotationSpeed * 0.5;
                const floatY = Math.sin(Date.now() * 0.001 + i.userData.floatOffset) * 0.5;
                i.position.y = i.userData.height + floatY;
                
                const pulse = Math.sin(Date.now() * 0.0015) * 0.5 + 0.5;
                i.material.emissiveIntensity = 0.5 + pulse * 0.8;
                
                i.scale.setScalar(0.9 + Math.sin(Date.now() * 0.002 + i.userData.floatOffset) * 0.1);
            });
            
            window.aiMemory.global.analysisProgress = Math.min(100, 
                window.aiMemory.global.analysisProgress + 0.02);
            window.aiMemory.global.combatPatterns = 
                window.aiMemory.p1.enemyPatterns.length + 
                window.aiMemory.p2.enemyPatterns.length;
            updateMemoryDisplay();
            
            renderer.render(scene, camera);
        }

        // --- START GAME ---
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'flex';
            initGame(); 
            animate();
        }, 2000);
    </script>
</body>
</html>
